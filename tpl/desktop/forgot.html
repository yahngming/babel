{% include 'common/head.html' %}
{% include 'common/top.html' %}
    <div id="Wrapper">
    <div id="Main">
        <div id="Sidebar">   
        </div>
        <div id="Rightbar">
            {% include 'rightbar/user.html' %}
        </div>
        <div id="Content">
            <div class="box">
                <div class="cell"><span class="fade"><a href="/">{{ site.title }}</a> <span class="chevron">&nbsp;â€º&nbsp;</span> {{ l10n.reset_password }}</span></div>
                <div class="inner">
                    <form action="/forgot" method="post">
                    {% if errors %}
                    <strong>{{ error_message }}</strong>
                    <div class="sep10"></div>
                    {% endif %}
                    <table cellpadding="5" cellspacing="0" border="0">
                        <tr>
                            <td width="80" align="right">
                                {{ l10n.username }}
                            </td>
                            <td width="200" align="left">
                                <input type="text" class="sl" name="username" value="{{ username|escape }}" />
                            </td>
                        </tr>
                        <tr>
                            <td width="80" align="right">
                                {{ l10n.email }}
                            </td>
                            <td width="200" align="left">
                                <input type="text" class="sl" name="email" value="{{ email|escape }}" />
                            </td>
                        </tr>
                        <tr>
                            <td width="80" align="right">
                            </td>
                            <td width="200" align="left">
                                <input type="submit" value="{{ l10n.reset_password }}" class="super normal button" />
                            </td>
                        </tr>
                        <tr>
                            <td width="80" align="right">
                            </td>
                            <td width="200" align="left">
                                <span class="fade">{{ l10n.reset_limit }}</span>
                            </td>
                        </tr>
                    </table>
                    </form>
                </div>
            </div>
        </div>
    <div class="c"></div>
    </div>
