{% include 'common/head.html' %}
{% include 'common/top.html' %}
    <div id="Main">
        {% for n in notifications %}
        <div class="cell"><table cellpadding="0" cellspacing="0" border="0" width="100%"><tr><td width="32" align="left" valign="top"><a href="/member/{{ n.member.username }}">{{ n.member|avatar:"mini" }}</a></td><td valign="top"><span class="fade">{{ n.text }}</span> &nbsp; <span class="snow">{{ n.created|timesince }} {{ l10n.ago }}</span> <a href="/backstage/remove/notification/{{ n.key }}" class="node">{{ l10n.delete }}</a><div class="sep5"></div><div class="payload">{{ n.payload|escape|mentions|urlize|linebreaksbr }}</div></td></tr></table></div>
        {% endfor %}
    </div>
{% include 'common/bottom.html' %}
