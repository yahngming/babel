{% for reply in replies %}
<div class="cell from_{{ reply.member_num }}">
    <table cellpadding="0" cellspacing="0" border="0" width="100%"><tr>
        <td valign="top" class="avatar_mini"><a href="/member/{{ reply.created_by|escape }}">{{ reply.member|avatar:"mini" }}</a></td>
        <td style="padding-left: 5px" valign="top"><span class="created"><div class="fr"><span class="ops"></span> &nbsp;&nbsp; <img src="/static/img/reply.png" align="absmiddle" border="0" onclick="replyOne('{{ reply.member.username }}')" class="clickable" /> &nbsp;&nbsp; {{ forloop.counter|add:"1" }}{{ l10n.reply_counts }}</div></span>
            <span class="created"><a href="/member/{{ reply.created_by|escape }}">{{ reply.created_by|escape }}</a> &nbsp; <span class="ago">{{ reply.created|timesince }} {{ l10n.ago }}</span></span>
            <div class="sep5"></div>
            {% include 'reply_content.html' %}
        </td>
        </tr>
    </table>
    <script>
    replies_keys[({{ forloop.counter }} - 1)] = '{{ reply.key }}';
    replies_ids[({{ forloop.counter }} - 1)] = '{{ reply.num }}';
    {% if reply.parent %}
    replies_parents[({{ forloop.counter }} - 1)] = 1;
    {% else %}
    replies_parents[({{ forloop.counter }} - 1)] = 0;
    {% endif %}
    </script>
</div>
{% endfor %}
